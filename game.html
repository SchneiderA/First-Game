<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElfRage</title>

    <style>
        canvas{
            background-color: rgba(0, 0, 0, 0.8) ;
        }
    </style>

    <script>
        let KEY_SPACE = false; //32
        let KEY_UP = false; //38
        let KEY_DOWN = false; //40
        let canvas,ctx;
        let backgroundImage = new Image();

        let elf = {
            x: 0,
            y: 200,
            width: 100,
            height: 80,
            src: 'elf.png'
        };

        let ogers = [];


        document.onkeydown = function(e) {
            console.log(e.keyCode);
            if (e.keyCode ==32) { //Leertaste gedrückt
                KEY_SPACE = true;
            }
        
            if (e.keyCode ==38) { //Nach oben gedrückt
                KEY_UP = true;
            }

            if (e.keyCode ==40) { //Nach unten gedrückt
                KEY_DOWN = true;
            }

        }

        document.onkeyup = function(e) {
            if (e.keyCode ==32) { //Leertaste losgelassen
                KEY_SPACE = false;
            }
            
            if (e.keyCode ==38) { //Nach oben losgelassen
                KEY_UP = false;
            }

            if (e.keyCode ==40) { //Nach unten losgelassen
                KEY_DOWN = false;
            }

        }

        function startGame() {
            canvas = document.getElementById('canvas');
            ctx  = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000 / 25);
            setInterval(createOgers, 5000);
            setInterval(CheckForCollision, 1000 / 25);
            draw();
            // calculate
        }


        function CheckForCollision(){
            ogers.forEach(function(oger){
                if(elf.x + elf.width > oger.x
                && elf.y + elf.height > oger.y
                && elf.x < oger.x
                && elf.y < oger.y
                ) {
                    elf.img.src = 'skull.png';
                   console.log('Collision!!!');
                  ogers = ogers.filter(u => u != oger);
                }

            });
        }


        function createOgers() {
           let oger = {
                x: 800,
                y: 200,
                width: 100,
                height: 100,
                src: 'oger.png',
                img: new Image()
            };
            oger.img.src = oger.src; // Oger-Bild wird geladen.
            ogers.push(oger);
       
        }


        function update(){
            if(KEY_UP){
                elf.y -= 8;
            }

            if(KEY_DOWN){
                elf.y += 8;
            }

            ogers.forEach(function(oger){
                oger.x -= 5;
            });


        }


        function loadImages() {
            backgroundImage.src = 'backgroundImage.png';
            elf.img = new Image();
            elf.img.src = elf.src;

           
        }

        function draw(){
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(elf.img, elf.x, elf.y, elf.width, elf.height);

            ogers.forEach(function(oger){
                ctx.drawImage(oger.img, oger.x, oger.y, oger.width, oger.height);
            });

            requestAnimationFrame(draw)
        }
  </script>
</head>
<body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>



</body>
</html>
