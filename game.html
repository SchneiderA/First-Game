<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elf</title>

    <style>
        canvas{
            background-color: rgba(0, 0, 0, 0.8) ;
        }
    </style>

    <script>
        let KEY_SPACE = false; //32
        let KEY_UP = false; //38
        let KEY_DOWN = false; //40

        let elf = {
            x: 100,
            y: 200,
            with: 200,
            height: 80,
            src: 'img/elf.png'
        };

        let oger = {
            x: 500,
            y: 200,
            with: 100,
            height: 40,
            src: 'img/oger.png'
        };


        document.onkeydown = function(e) {
            console.log(e.keyCode);
            if (e.keyCode ==32) { //Leertaste gedrückt
                KEY_SPACE = true;
            }
        
            if (e.keyCode ==38) { //Nach oben gedrückt
                KEY_UP = true;
            }

            if (e.keyCode ==40) { //Nach unten gedrückt
                KEY_DOWN = true;
            }

        }

        document.onkeyup = function(e) {
            if (e.keyCode ==32) { //Leertaste losgelassen
                KEY_SPACE = false;
            }
            
            if (e.keyCode ==38) { //Nach oben losgelassen
                KEY_UP = false;
            }

            if (e.keyCode ==40) { //Nach unten losgelassen
                KEY_DOWN = false;
            }

        }

        function draw(){

            requestAnimationFrame()
        }
  </script>
</head>
<body>
    <canvas width="720" height="480"></canvas>



</body>
</html>
